<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xây dựng ứng dụng web</title>
</head>
<body>
    <p>
        <b style = "color: blueviolet; font-size: 40px;">Chữ đậm</b><br>
        <i>Chữ nghiêng</i><br>
        <u>Gạch chân</u><br>
        <big>Chữ to</big><br>
        <small>Chữ nhỏ</small><br>
        A bình phương: A<sup>2</sup><br>
        Công thức hóa học: H<sub>2</sub>O<br>
        <strong>Nhấn mạnh in đậm</strong><br>
        <em>Nhấn mạnh in nghiêng</em><br>
    </p>
</body>
</html>
